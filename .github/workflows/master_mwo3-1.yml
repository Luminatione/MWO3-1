# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - MWO3-1

on:
  pull_request:
    branches:
      - master
    types: [closed]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '7.x'
          include-prerelease: true

      - name: Build with dotnet
        run: dotnet build --configuration Release

      - name: dotnet publish
        run: dotnet publish -c Release -o ${{env.DOTNET_ROOT}}/myapp

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy-dev:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Development'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: .net-app

      - name: Update Version
        run: |
          cmd /c dir
          cmd /c update_version.bat

      - uses: actions/checkout@v3
      - uses: fregante/setup-git-user@v2
      - run: cmd /c dir
      - run: git add version
      - run: git commit -m "version update"
      - run: git push
      
      - name: Deploy to Azure Web App Dev
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'MWO3-1-dev'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_E6BBF4FA323348E49AD3235DA76E64D2 }}
          package: .

  deploy-prod:
    runs-on: windows-latest
    needs: [build, deploy-dev]
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: .net-app
          
      - name: Update Version
        run: cmd /c update_version.bat
        
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'MWO3-1'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_0E6D6CE77CFE4F119D657DFAA399F07A }}
          package: .
  
